[build]
  command = "npm run build"
  publish = "out"
  functions = "functions"  # If you're using API routes

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"

# Required for Next.js static exports
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirects for SPA - using array syntax
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "app/api"  # Directory where your API routes are located
  node_bundler = "esbuild"
  external_node_modules = ["@supabase/supabase-js", "openai"]
  included_files = ["node_modules/.pnpm/**"]

[functions.generate-notes]
  max_duration = 30  # Increased to 30 seconds to match industry standard for AI API calls

# Environment variables (these should be set in Netlify UI)
[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_VERSION = "18"

# Redirects for SPA - using array syntax
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security - using array syntax
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
